        }
      
        .or {

          margin: 1.5rem 0;
          color: #888;
        }
      
        .icons {

        }
      
        .icons i {
          cursor: pointer;
          color: #666;
          transition: color 0.3s;
        }
      
        .icons i:hover {

        }
      
        .links {
          text-align: center;
        }

        .links button {

        }
      
        .links button:hover {

        }
      
        @media (max-width: 480px) {

          }
