<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | LHM Jewelry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <style>
         body{
        background-color: rgb(241, 241, 217);
        font-family: Georgia, 'Times New Roman', Times, serif;
         }

         .nav-link {
            color: black;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .nav-link:hover {
            color: #ce5641;
            text-decoration: underline;
        }
        .payment-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .items-list {
            width: 45%;
            border-right: 1px solid #ce5641;
            padding-right: 20px;
        }

        .payment-details {
            width: 45%;
            padding-left: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #ce5641;
            padding-bottom: 10px;
        }

        .item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }

        .item-details {
            flex-grow: 1;
            padding-left: 10px;
        }

        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .payment-form input {
            margin-bottom: 10px;
        }

        .payment-form button {
            background-color: #ce5641;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-form button:hover {
            background-color: #b84a36;
        }
    </style>
</head>

<div class="d-flex align-items-center" style="margin-top: 1.5rem;">
    <img src="logo.png" alt="Logo" style="height: 80px; margin-right: 25rem; margin-left: 2rem;">
  
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="product.html">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="index.html#services">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
    </ul>
  </div>
   
<body>

  <div class="" style="height: 2rem; width: auto; background-color: #b84a36;"></div>

  <div class="container payment-container" style="margin-top: 5rem;">
      <!-- Left column: Items in the cart -->
      <div class="col-md-6">
        <div class="items-list" id="cartItems">
          <!-- Items will be injected here -->
        </div>
  
        <div class="total-price" id="totalPrice">
          <!-- Total price will go here -->
        </div>
      </div>
  
      <!-- Right column: Payment details -->
      <div class="col-md-6">
        <div class="payment-details">
          <h3>Payment Details</h3>
          <form class="payment-form">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Shipping Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="mb-3">
              <label for="card" class="form-label">Credit Card Number</label>
              <input type="text" class="form-control" id="card" placeholder="Enter card number">
            </div>
            <button type="submit" class="btn btn-primary">Confirm Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  


<div class="" style="height: 2rem; width: auto; background-color: #b84a36; margin-top: 3rem;"></div>

<div class="" style="height: 50vh;"></div>
</body>

<script src="payment.js"></script>
</html>
