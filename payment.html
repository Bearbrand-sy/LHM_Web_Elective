<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | LHM Jewelry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(241, 241, 217);
           
        }
        .nav-link {
            color: black;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
        .nav-link:hover {
            color: #ce5641;
            text-decoration: underline;
        }
        .items-list .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #ce5641;
            padding-bottom: 10px;
        }
        .items-list .item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .payment-form button {
            background-color: #ce5641;
            color: white;
            border: none;
        }
        .payment-form button:hover {
            background-color: #b84a36;
            
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg" style="font-family: Georgia, 'Times New Roman', Times, serif;">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" style="height: 80px;">
      </a>
  
      <!-- Hamburger toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Collapsible nav links -->
      <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<body>


<div class="bg-danger" style="height: 2rem;"></div>

<!-- Main Payment Section -->
<div class="container my-5">
    <div class="row">
        <!-- Left: Items -->
        <div class="col-12 col-md-4 mb-4">
            <h3 class="mb-4" style="font-family: Georgia, 'Times New Roman', Times, serif;">Item List</h3>
            <div class="items-list" id="cartItems"></div>
            <div class="total-price" id="totalPrice"></div>

            <button id="backToProductsBtn" class="btn btn-outline-danger">Back to Products</button>
        </div>

        <!-- Right: Payment Form -->
        <div class="col-12 col-md-8" style="font-family: Georgia, 'Times New Roman', Times, serif;">
            <div class="p-4 shadow-sm rounded bg-white">
                <h3 class="mb-4">Payment Details</h3>
                <form class="payment-form" id="paymentForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Payment Method</label>
                        <select class="form-select" id="paymentMethod" required>
                            <option value="" selected disabled>Select a payment method</option>
                            <option value="credit">Credit Card</option>
                            <option value="gcash">GCash</option>
                            <option value="cod">Cash on Delivery</option>
                        </select>
                    </div>
                    <div class="mb-3 d-none" id="cardInputContainer">
                        <label for="card" class="form-label">Credit Card Number</label>
                        <input type="text" class="form-control" id="card">
                    </div>
                    <div class="mb-3 d-none" id="gcashInputContainer">
                        <label for="gcashNumber" class="form-label">GCash Number</label>
                        <input type="text" class="form-control" id="gcashNumber">
                    </div>
                    <div class="mb-3 d-none" id="codInputContainer">
                        <label for="codNumber" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="codNumber">
                    </div>
                    <div class="mb-3 d-none" id="addressContainer">
                        <label for="address" class="form-label">Shipping Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="mb-3 d-none" id="postalCodeContainer">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                    <div class="text-end">
                        <button id="confirmPaymentButton" type="submit" class="btn">Confirm Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="bg-danger py-3 mt-5">
    <p class="text-center text-white mb-0" style="font-family: Georgia, 'Times New Roman', Times, serif; color: #5e5e5e;">@2025 LHM Jewelry. All Rights Reserved.</p>
</div>

<!-- Modal Structure -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- Centered Modal -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirm Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="confirmationMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmPaymentButtonInModal" class="btn btn-primary">Confirm Payment</button>
        </div>
      </div>
    </div>
  </div>
  
  
<!-- Back Navigation Confirmation Modal -->
<div class="modal fade" id="backConfirmModal" tabindex="-1" aria-labelledby="backConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="backConfirmModalLabel">Leave Page?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          If you go back, your cart will be cleared. Do you want to continue?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmBackBtn" class="btn btn-danger">Yes, Go Back</button>
          
        </div>
      </div>
    </div>
  </div>
  


</body>

<script src="payment.js"></script>
</html>
